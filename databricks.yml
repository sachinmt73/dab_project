# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog:
    default: "citibike_dev"
  dev_flag:
    default: true

  schema:
    description: "Unity Catalog name"
    default: "main"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    variables:
      schema: "schema"

    default: true
    workspace:
      host: https://adb-1734857448010955.15.azuredatabricks.net

  test:
    mode: production
    variables:
      catalog:
        default: "citibike_test"
      dev_flag:
        default: false
    presets:
      name_prefix: '[testing] '
    workspace:
      host: https://adb-1794629504890990.10.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/sachin_mt73@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
 
    permissions:
      - user_name: sachin_mt73@hotmail.com
        level: CAN_MANAGE

  prod:
    mode: production
    variables:
      catalog:
        default: "citibike_prod"
      dev_flag:
        default: false
    workspace:
      host: https://adb-2386572593652095.15.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/sachin_mt73@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: sachin_mt73@hotmail.com
        level: CAN_MANAGE